<html>
  <head>
    <title>Emotion Reader App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Emotion Reader</a>
    </nav>
  </header>

  <body>
    <div class="container">
      <div class="container">
        <ul class="d-flex justify-content-start">
          <li>
            <h6 class="display-6">Webcam view:</h6>
            <div id="camera"></div>
          </li>
          <li>
            <h6 class="display-6">Picture:</h6>
            <div id="result"></div>
          </li>
        </ul>
        <button onclick="take_snapshot()" class="btn btn-info">How am I feeling right now?</button>
        <p>Emotion: <span id="result_object_name"></span> </p>
        <p>Precision: <span id="result_object_accuracy"></span> </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
